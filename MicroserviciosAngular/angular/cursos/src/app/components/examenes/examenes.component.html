<div class="card text-bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/examenes/form">Crear</button>
    <div class="alert alert-info" *ngIf="lista?.length==0"> No hay examenes en el sistema</div>
    <table class="table table-hover table-striped" *ngIf="lista?.length>0">
      <thead>
        <tr>
          <th></th>
          <th>id</th>
          <th>nombre</th>
          <th>asignaturas</th>
          <th>preguntas</th>
          <th>creado</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let examen of lista">
          <th></th>
          <td>{{examen.id}}</td>
          <td>{{examen.nombre}}</td>
          <td>{{examen.subjectPadre?.nombre}} -> {{examen.subjectHija?.nombre}}</td>
          <td>{{examen.questions?.length}}</td>
          <td>{{examen.createAt | date: 'yyyy/MM/dd'}}</td>
          <td><button class="btn btn-secondary brn-small" [routerLink]="['/examenes/form',examen.id]">editar</button></td>
          <td><button class="btn btn-danger brn-small" (click)="eliminar(examen)">
              eliminar
            </button></td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-end mx-2"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
