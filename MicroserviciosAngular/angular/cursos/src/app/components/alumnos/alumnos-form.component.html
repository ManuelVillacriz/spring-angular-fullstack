<div class="card text-bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/alumnos">Volver</button>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="model.nombre" id="nombre">
        <div class="alert alert-danger" *ngIf="error && error.nombre">{{ error.nombre }}</div>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" [(ngModel)]="model.apellido" id = "apellido">
        <div class="alert alert-danger" *ngIf="error && error.apellido">{{ error.apellido }}</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="model.email" id = "email">
        <div class="alert alert-danger" *ngIf="error && error.email">{{ error.email }}</div>
      </div>

      <div class="form-group">
        <div class="mb-3">
          <label for="formFileSm" class="form-label">Seleccionar Foto</label>
          <input (change)="seleccionarFoto($event)" class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
      </div>

      <br/>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="model.id? editar(): crear()">
        {{ model.id? 'Editar': 'Crear'}}</button>
      </div>

    </form>
  </div>
</div>
